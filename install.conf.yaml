- clean: ["~"]

- link:
    ~/.zlogin: zlogin
    ~/.zshrc: zshrc
    ~/.zpreztorc: zpreztorc
    ~/.zprofile: zprofile
    ~/.zshenv: zshenv
    ~/.config/kitty: kitty
    ~/.config/nvim: nvim
    ~/.default-gems: default-gems
    ~/.tool-versions: tool-versions
    ~/.config/tmux: tmux
    ~/.local/bin/rails_test: rails_test
    ~/.local/bin/tc-watch: tc-watch
    ~/.local/bin/tmux-sessionizer: tmux-sessionizer
    ~/.local/bin/validate: validate
    ~/.config/wezterm: wezterm
    ~/.config/git: git
    ~/Library/Application Support/Cursor/User/settings.json: cursor/settings.json
    ~/Library/Application Support/Cursor/User/keybindings.json: cursor/keybindings.json
